<!DOCTYPE html>
<html>
  <head>
    <title>Dylan's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="vendor/normalize.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="vendor/icons.css" type="text/css">
    <link rel="stylesheet" href="styles/base.css" type="text/css">
    <link rel="stylesheet" href="styles/layout.css" type="text/css">
    <link rel="stylesheet" href="styles/modules.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/7v5ASc8.png">
    <script id="project-template" type="text/x-handlebars-template">
      <article class="clearfix">
        <h2><a href="{{html_url}}">{{name}}</a></h2>
        <div class="byline"> By Dylan Sanders, created on <time>{{create_at}}</time>
        </div>
        <section class="project-body">{{{description}}}</section>
        <a href="{{url}}" class="show-more">Show more</a>
      </article>
    </script>
    <script id="repo-template" type="text/x-handlebars-template">
      <li>
      <a href="{{html_url}}" target="_blank"><h3>{{name}}</h3></a>
      <p>Description: {{description}}</p>
      <p>Primary Language: {{language}}</p>
      <p>Created: {{created_at}}</p>
      <p>Last Updated: {{updated_at}}</p>
      {{#if watchers_count}}
        <p>{{watchers_count}} watching this repo</p>
      {{/if}}
      </li>

    </script>
  </head>

  <body>
    <header>
      <h1>Portfolio of Dylan Sanders</h1>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="projects"><a href="/">Home</a></li>
          <li class="tab" data-content="about"><a href="/about">About me</a></li>
          <li><a href="https://github.com/dylanjsa90" class="icon-github">GitHub</a></li>
          <li><a href="https://www.facebook.com" class="icon-facebook"> facebook</a></li>
          <li><a href="https://www.twitter.com" class="icon-twitter"> twitter</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="repos" class="tab-content">
        <div>
          <ul>
            <li>Coding projects</li>
          </ul>
        </div>
      </section>

      <section id="about" class="tab-content">
        <header>
          <h1>Welcome to my fake Portfolio</h1>
        </header>
        <section>
          <h2>My experience</h2>
        </section>
      </section>
      <dt>Total projects:</dt> <dd class="total-projects stats"></dd>
      <dt>Total words:</dt> <dd class="total-words stats"></dd>
      <dt>TAPP (Total Awesomeness Per Project):</dt><dd class="tapp stats"><dd>
    </main>
    <footer>
      &copy; 2016 Dylan Sanders | Fake Portfolio | Happy Ipsum!
    </footer>
    <script src="vendor/scripts/page.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <!-- model -->
    <script type="text/javascript" src="scripts/model/app.js"></script>
    <script type="text/javascript" src="scripts/model/repo.js"></script>

    </script>
    <!-- view -->
    <script type="text/javascript" src="scripts/views/project-view.js"></script>
    <script type="text/javascript" src="scripts/views/repoView.js"></script>

    <!-- controllers -->
    <script src="scripts/controllers/projectController.js"></script>
    <script src="scripts/controllers/aboutController.js"></script>
    <script src="scripts/controllers/routes.js"></script>
  </body>
</html>
